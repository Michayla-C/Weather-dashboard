<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <!--Compatable on all devices-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
   
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
   
    <!--Stylesheets-->
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="style.css" />
    
    <!--favicon--> 
    <link rel="shortcut icon" type="image/png" href="assets/favicon.jpg">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>

<!--Bachground Image-->
<style>
    div {
        background-image:url('background.jpg')
    }
</style>

    <main class="containerFluid">
        <div class = "row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class = "border p-2" id = "searchCity">
                    <h4>Search for a City</h2>
                    <input id="city" type = "text" autofocus = "true" class = "formInput"/>
                    <button class = "btn btn-primary" type = "submit">Search</button>
                </form>
                <div class = "pastSearchBorder" id = "pastSearchButtons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class = "rowBorderSelectedCity" id = "currentForecast">
                    <div class = "col-12">
                        <h2 id="searchedCity"></h2>
                        <div id = "currentWeatherContainer" class = "listGroup"></div>
                    </div>  
                </div>
                <div class = "rowBorder" id = "fiveDayForecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <div class = "d-flex" id = "fivedayContainer"></div>
                </div>  
            </div>
        </div>
    </main>

<!-- the DIV that will contain the widget -->
<div class="weatherWidget" ></div>

<div class="verticalweatherForecast" data-key="M3MLNLPS4YAZRAUFENTW395ZX" data-location="London, UK" data-unitGroup="metric">/>

<script>
   window.weatherWidgetConfig =  window.weatherWidgetConfig || [];
   window.weatherWidgetConfig.push({
       selector:".weatherWidget",
       apiKey:"M3MLNLPS4YAZRAUFENTW395ZX", //Personal API Key
       location:"Sydney, NSW, Australia", //Location
       unitGroup:"metric", //Metric units
       forecastDays:5, //Days forecast show
       title:"This Weeks Weather", //Title Shown
       showTitle:true, 
       showConditions:true
   });

   (function() {
   var d = document, s = d.createElement('script');
   s.src = 'https://www.visualcrossing.com/widgets/forecast-simple/weather-forecast-widget-simple.js';
   s.setAttribute('data-timestamp', +new Date());
   (d.head || d.body).appendChild(s);
   })();
</script>



<!--jQuery-->
   
<!--JS file link-->
    <script src="script.js"></script>
</body>
</html>
