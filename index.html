<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <!--Compatable on all devices-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
   
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
   
    <!--Stylesheets-->
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="style.css" />
    
    <!--favicon--> 
    <link rel="shortcut icon" type="image/png" href="assets/favicon.jpg">

    <title>Weather Dashboard</title>
    </head>

<body>
    <header>Weather Dashboard</header>

<!--Bachground Image-->
<div id="backgroundImg">
</div>

<!--Search City Form-->
    <main class="containerFluid">
        <div class = "row">
            <div class="col-12 col-md-3 p-2 searchColumn">
                <form class = "border p-2" id = "searchCity">
                    <h4>Search for a City</h2>
                    <input id="city" type = "text" autofocus = "true" class = "formInput"/>
                    <button class = "btn btn-primary" type = "submit">Search</button>
                </form>
                <div class = "pastSearchBorder" id = "pastSearchButtons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class = "rowBorderSelectedCity" id = "currentForecast">
                    <div class = "col-12">
                        <h2 id="searchedCity"></h2>
                        <div id = "currentWeatherContainer" class = "listGroup"></div>
                    </div>  
                </div>
                <br>
                <div class = "rowBorder" id = "fiveDayForecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <div class = "d-flex" id = "fivedayContainer"></div>
                </div>  
            </div>
        </div>
    </main>
   
<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

<!--JS file link-->
    <script src="script.js"></script>
</body>
</html>
